<!DOCTYPE html>
<html lang="fr" ng-app="app">
<head>
    <title>API Node+Angular</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Photon CSS -->
    <link rel="stylesheet" href="../assets/css/photon.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="../assets/css/style.css" />

</head>
<body ng-controller="GoSleep as vm">
    <header class="toolbar toolbar-header">
        <h1 class="title">GoSleep, ou fixe les heures d'exctinctions</h1>
    </header>
    <div class="window-content" style="height: 408px;">
        <form ng-model="vm.form" name="form" novalidate>
            <div class="pane-group">
                <div class="pane-mini choixselector center">
                    <!-- POWER OFF -->
                    <div class="m-t20 p-b10">
                        <input type="radio" name="rdchoix" value="off" id="rdpoweroff" ng-model="vm.choix" ng-required="!vm.choix" />
                        <label for="rdpoweroff" class="rdchoix maxwidth red"><i class="fa fa-power-off fa-5x" aria-hidden="true"></i></label>
                    </div>
                    <!-- RESTART -->
                    <div class="p-b10">
                        <input type="radio" name="rdchoix" value="restart" id="rdrestart" ng-model="vm.choix" ng-required="!vm.choix" />
                        <label for="rdrestart" class="rdchoix maxwidth red"><i class="fa fa-moon-o fa-5x" aria-hidden="true"></i></label>
                    </div>
                </div>
                <div class="pane center">
                    <div class="m-t10 m-b5">
                        <input type="number" id="hours" name="hours" class="w80 center" placeholder="Heures"
                               ng-class="{'error': form.hours.$invalid && !form.hours.$pristine}" 
                               min="0" ng-max="23" step="1" ng-model="vm.hours" />
                    </div>
                    <div class="m-b5">
                        <input type="number" id="minutes" name="minutes" class="w80 center" placeholder="Minutes" 
                               ng-class="{'error': form.minutes.$invalid && !form.minutes.$pristine}"
                               min="0" ng-max="60" step="1" ng-model="vm.minutes" />
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="force" ng-model="vm.force" />
                            Forc√© (option -f)
                        </label>
                    </div>
                    <div>
                        <button class="btn btn-primary w80 m-b2" id="go" ng-click="vm.start()" 
                                ng-disabled="form.$invalid" ng-class="{'disabled': form.$invalid}">
                                Start
                        </button>
                    </div>
                    <div class="m-b5">
                        <button class="btn btn-primary w80" id="cancel" ng-click="vm.stop()" 
                                ng-disabled="form.$invalid" ng-class="{'disabled': form.$invalid}">
                                Cancel
                        </button>
                    </div>
                    <div>
                        <div id="msg" class="message w80 m-l10" 
                            ng-class="{'success': vm.msgSuccess, 'error': !vm.msgSuccess}" 
                            ng-if="vm.msg" ng-bind="vm.msg">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="toolbar toolbar-footer">
        <h1 class="title">GoSleep - make by 0urs</h1>
    </footer>

    <!-- Angular 1.6.x -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>

    <!-- Angular Core -->
    <script src="../app/core.js"></script>

    <!-- Angular Config -->
    <script src="../app/config/config.js"></script>

    <!-- Angular factory -->
    <script src="../app/factory/factorymsg.js"></script>
    <script src="../app/factory/factoryexec.js"></script>

    <!-- Angular controller -->
    <script src="../app/controller/gosleepcontroller.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery = window.$ = module.exports;</script>

</body>
</html>
